<form class="mt-3">
  <label class="form-label">Grupo: </label>
  <select name="grupo" [(ngModel)]="grupoElejido" class="form-select">
    <option value="" selected>
      ---Seleccione una opcion---
    </option>
    <option *ngFor="let grupo of grupos" [value]="grupo.idGrupo">{{grupo.Grado+" "+grupo.Grupo}}</option>
  </select>
  <label class="form-label mt-3">Materias</label>
  <div class="mt-2" *ngFor="let materia of materias">
    <input [name]="materia" type="checkbox" [checked]="false" (change)="cambio(materia.idMateria)">
    <label>
      {{materia.Nombre}}
    </label>
  </div>
  <br/>
  <button type="submit" class="btn btn-primary" (click)="subirMaterias()"
  [disabled]="materiasSelecionadas==[] || grupoElejido==''">Cargar Materias</button>
</form>
