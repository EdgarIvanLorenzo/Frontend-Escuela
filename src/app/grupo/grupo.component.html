<form>
  <div class="mt-3">
    <label class="form-label">Grupo: </label><br/>
    <select name="lista1" [(ngModel)]="grupoSeleccion" class="form-select">
      <option value="" selected>
        Seleccione una opcion
      </option>
      <option *ngFor="let item of grupo"
              [value]="item">{{item}}</option>
    </select>
  </div>

  <div class="mt-3">
    <label class="form-label">Grado: </label><br/>
    <select name="lista2" [(ngModel)]="gradoSeleccion" class="form-select">
      <option value="" selected>
        ---Seleccione una opcion---
      </option>
      <option *ngFor="let item of grado"
              [value]="item">{{item}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary mt-4" (click)="agregarGrupo()" [disabled]="grupoSeleccion=='' || gradoSeleccion==''">Agregar</button><br/>
  <button type="submit" class="btn btn-primary mt-4" (click)="modificar()" *ngIf="mostrarButtonModificar">Modificar</button>
</form>

<div class="row">
  <table class="table mt-4">
    <thead>
    <tr>
      <th scope="col">ID Grupo </th>
      <th scope="col">Grado </th>
      <th scope="col">Grupo </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let grupo of grupos">
      <th scope="row">{{grupo.idGrupo}}</th>
      <td scope="row">{{grupo.Grado}}</td>
      <td scope="row">{{grupo.Grupo}}</td>
      <td>
        <button class="btn btn-warning m-1" (click)="mostrarButton(grupo.idGrupo,grupo.Grado,grupo.Grupo)">Modificar</button>
        <button class="btn btn-danger m-1" (click)="eliminar(grupo.idGrupo)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container" *ngIf="alert">
  <div class="alert alert-primary mt-4" role="alert" *ngIf="creado==true;else GrupoExistente">
    Grupo Creado
  </div>
</div>

<ng-template #GrupoExistente>
  <div class="alert alert-danger mt-4" role="alert">
    Grupo Existente
  </div>
</ng-template>
